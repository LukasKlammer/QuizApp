<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" type="image/x-icon" href="img/brain_result.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="questions.js"></script>
    <script src="script.js"></script>


    <!-- Bootstrap file -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body onload="init()">

    <div class="main">

        <nav class="navbar navbar-light d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img onclick="restart()" src="img/logo.png" alt="" class="">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Genetics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Thema 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Thema 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white">Thema 4</a>
                </li>
            </ul>
        </nav>


        <div class="container">

            <div class="card quiz-card d-flex flex-column align-items-center">
                <img src="img/team.jpg" id="header-image" class="card-img-top">

                <div class="card quiz-card d-flex flex-column" id="start-screen">
                    <h1 class="text-center">Welcome to this awesome Quiz</h1>
                    <h5 class="text-center">Ready for the Challenge?</h5>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button onclick="openQuiz()" class="btn btn-warning me-md-2 start-button" type="button">START NOW ></button>
                    </div>
                </div>

                <div class="card-body d-none" id="question-body">
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <h5 class="card-title" id="question-text">Frage</h5>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>

                    <div class="question-footer">
                        <span><b id="current-question">1</b> von <b id="all-questions">x</b> Fragen</span>
                        <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>n√§chste
                            Frage</button>
                    </div>

                </div>

                <div class="card-body d-none" id="end-screen">
                    <h1 class="text-center">COMPLETE GENETIC QUIZ</h1>
                    <div class="text-center">
                        <span class="text-center">YOUR SCORE IS</span>
                        <span id="end-score">... / ...</span>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="share()" id="share-button">share</button>
                    <button type="button" class="btn btn-light" onclick="replay()" id="replay-button">replay</button>
                    <button type="button" class="btn btn-light" onclick="restart()" id="restart-button">restart</button>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
